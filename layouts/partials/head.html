<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" {{with .Site.LanguageCode}} xml:lang="{{.}}" lang="{{.}}" {{end}}>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  {{ .Hugo.Generator }}
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  {{ if .IsHome }}
  <title>{{ .Site.Title }}</title>
  {{ else }}
  <title>{{ .Title }} &middot; {{ .Site.Title }}</title>
  {{ end }}

  <!-- CSS -->
  <link rel="stylesheet" href="/css/{{ index .Site.Data.css.hash "style.css"}}" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/favicon.png">
  <script src="/js/{{ index .Site.Data.js.hash "ga.js" }}"></script>


</head>

<body>
  <section class="header">
    <img src="/images/{{ index .Site.Data.images.hash "16px.png" }}" />
    <div class="fbmessage">
      <svg xmlns="http://www.w3.org/2000/svg" height="100px" width="100px" version="1.1" viewBox="0 0 224 226">
        <a href="http://m.me/stuart.mitchell.3133">
          <defs>
            <linearGradient id="a" y1="6.76%" x2="50%" x1="50%" y2="95.6%">
              <stop stop-color="#00C6FF" offset="0" />
              <stop stop-color="#0068FF" offset="1" />
            </linearGradient>
          </defs>
          <path class="text-1" fill="url(#a)" d="m41.255 185.52v40.2l37.589-21.37c10.478 3.02 21.616 4.65 33.156 4.65 61.86 0 112-46.79 112-104.5 0-57.714-50.14-104.5-112-104.5-61.856 0-112 46.786-112 104.5 0 32.68 16.078 61.86 41.255 81.02z"
          />
          <path class="text-1" fill="#fff" d="m100.04 75.878l-60.401 63.952 54.97-30.16 28.721 30.16 60.06-63.952-54.36 29.632-28.99-29.632z"
          />
        </a>
      </svg>
    </div>
  </section>
